{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "turbo-k8s-starter.fullname" . }}-ingress
  labels:
    {{- include "turbo-k8s-starter.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.host | quote }}
      http:
        paths:
          {{- if .Values.go-api.enabled }}
          - path: /go-api # Or adjust path as needed
            pathType: Prefix
            backend:
              service:
                # Use the fullname generated by the go-api subchart helper
                name: {{ printf "%s-go-api" .Release.Name }} # Assumes default fullname logic in subchart
                port:
                  # Reference the port from the go-api subchart values
                  number: {{ .Values.go-api.service.port | default 8080 }}
          {{- end }}
          {{- if .Values.hono-api.enabled }}
          - path: /hono-api # Or adjust path as needed
            pathType: Prefix
            backend:
              service:
                # Use the fullname generated by the hono-api subchart helper
                name: {{ printf "%s-hono-api" .Release.Name }} # Assumes default fullname logic in subchart
                port:
                  # Reference the port from the hono-api subchart values
                  number: {{ .Values.hono-api.service.port | default 8081 }}
          {{- end }}
          {{- if .Values.python-api.enabled }}
          - path: /python-api # Or adjust path as needed
            pathType: Prefix
            backend:
              service:
                # Use the fullname generated by the python-api subchart helper
                name: {{ printf "%s-python-api" .Release.Name }} # Assumes default fullname logic in subchart
                port:
                  # Reference the port from the python-api subchart values
                  number: {{ .Values.python-api.service.port | default 8082 }}
          {{- end }}
{{- end }}